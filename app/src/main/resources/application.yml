server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: sajangez-backend
    
  datasource:
    url: jdbc:postgresql://localhost:5432/sajangez_db
    username: ${DB_USERNAME:sajangez_user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true 

# 로깅 설정
logging:
  level:
    com.kt.backendapp: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 관리 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics 